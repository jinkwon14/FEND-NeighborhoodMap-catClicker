<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catclick</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form-container" class="form-container">
        <label for="player">Player Name: </label><input type="text" id="player" value="">
        <button id="submit-btn">Start Playing!</button>
    </form>

    <hr>

    <h2 id="greeting" class="greeting">The Ultimate Cat-Clicker!</h2>

    <div class="cat-container">
      <div id = cat1>
        <div id = cat1-img></div>
        <div id = cat1-click class = click></div>
      </div>
      <div id = cat2>
        <div id = cat2-img></div>
        <div id = cat2-click class = click></div>
      </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
